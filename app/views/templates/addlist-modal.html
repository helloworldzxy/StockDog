<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!--[1]在单击时调用$modal.$hide()-->
        <!-- &times;为关闭字符的转义字符 -->
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Create New Watchlist</h4>
      </div>
      <!--[2]命名该表单用于验证过程-->
      <form role="form" id="add-list" name="listForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="list-name">Name</label>
            <!--[3]将输入绑定到watchlist.name-->
            <!-- stk-watchlist-panel.js中有$scope.watchlist，这个变量在watchlist-panel.html addlist-modal.html中都可以访问到，还有$scope.createList()函数这里也可以访问到-->
            <input type="text"
                   class="form-control"
                   id="list-name"
                   placeholder="Name this watchlist"
                   ng-model="watchlist.name"
                   required>
          </div>
          <div class="form-group">
            <label for="list-description">Brief Description</label>
            <!--[4]将输入绑定到watchlist.description-->
            <input type="text"
                   class="form-control"
                   id="list-description"
                   max-length="40"
                   placeholder="Describe this watchlist"
                   ng-model="watchlist.description"
                   required>
          </div>
        </div>
        <div class="modal-footer">
          <!--[5]在单击时创建列表，但如果表单是无效的，那么它将处于禁用状态-->
          <button type="button"
                  class="btn btn-success"
                  ng-click="createList()"
                  ng-disabled="!listForm.$valid">Create
          </button>
          <button type="button"
                  class="btn btn-danger"
                  ng-click="$hide()">Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
